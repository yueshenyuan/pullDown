
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<title>懒人模板整理-SlipJs系列教程之上拉加载更多</title>
<style type="text/css">*{padding:0px;margin:0px;}ul,li{list-style-type:none;}html{-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;-webkit-user-select:none;}body{}header{width:100%;height:40px;background:-webkit-gradient(linear,left top,left bottom,from(#6f85a2),to(#6f85a2));text-shadow:1px 1px rgba(0,0,0,.2);line-height:40px;text-align:center;color:#F3F3F3;font-size:19px;font-weight:bold;font-family:helvetica;position:absolute;}#bar_list_div{background-color:#FFFFFF;}#bar_list_div li{display:block;height:39px;line-height:39px;padding:0px 12px 0px 12px;}#bar_list{position:absolute;top:40px;left:0px;width:100%;overflow:hidden;background-color:#cbd2d8;}.up_down{width:100%;height:60px;position:relative;}.up_down_arrow{width:40px;height:40px;position:absolute;top:9px;left:70px;-webkit-transform-style:preserve-3d;-webkit-transition:300ms;background-image:url(img/up_arrow.png);background-size:40px 80px;background-repeat:no-repeat;-webkit-transform:rotate(-180deg)}.loading{background-position:center -40px;-webkit-transform:rotate(0deg) translateZ(0);-webkit-animation-name:loading;-webkit-animation-duration:2s;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear;}@-webkit-keyframes loading{from{-webkit-transform:rotate(0deg) translateZ(0);}to{-webkit-transform:rotate(360deg) translateZ(0);}}.up_down_text{width:150px;position:absolute;height:60px;line-height:60px;text-align:center;top:50%;left:50%;margin-top:-30px;margin-left:-75px;color:#878787;}#bar_list_ul{border-top:1px solid #ededed;}</style>
</head>
<body>
<header>上拉加载更多</header>
<div id="bar_list">
<div id="bar_list_div">
<ul id="bar_list_ul">
<li>明月几时有？</li>
<li>把酒问青天。</li>
<li>不知天上宫阙，</li>
<li>今夕是何年。</li>
<li>我欲乘风归去，</li>
<li>又恐琼楼玉宇，</li>
<li>高处不胜寒。</li>
<li>起舞弄清影，</li>
<li>何似在人间。</li>
<li>转朱阁，</li>
<li>低绮户，</li>
<li>照无眠。</li>
<li>不应有恨，</li>
<li>何事长向别时圆？</li>
<li>人有悲欢离合，</li>
<li>月有阴晴圆缺，</li>
<li>此事古难全。</li>
<li>但愿人长久，</li>
<li>千里共婵娟。</li>
</ul>
<div class="up_down"><div id="up_arrow" class="up_down_arrow"></div><div id="up_text" class="up_down_text">上拉加载更多</div></div>
</div>
</div>
</body>
<script src="./js/ai.js" type="text/javascript"></script>
<script src="./js/slip-min.js" type="text/javascript"></script>
<script>

// 你可能会看到ai.js这个javascript文件，这个文件和slip.js无任何依赖关系，ai.js只是一些常用的函数如：ai.i，这些函数也有非常详细的注释。
window.addEventListener('load', function(){
	ai.hideUrl();
	var bar_list_div = ai.i("bar_list_div"),
		bar_list = ai.i("bar_list"),
		minus = ai.ovb.ios() && ai.ovb.safari() && !ai.ovb.ipad() ? -20 : 40,
		up_arrow = ai.i("up_arrow"),
		up_text = ai.i("up_text"),
		bar_list_ul = ai.i("bar_list_ul");
		up_ing = false,
		down_ing = false,
	    loadb = false;
	bar_list.style.height =  ai.wh() - minus +"px";

	function update() {
		if(this.xy < -(this.coreWidth_cut_width + 20) && up_ing == false){
			up_ing = true;
			down_ing = false;
			up_arrow.style['webkitTransitionDuration'] = '300ms';	
			up_arrow.style['webkitTransform'] = 'rotate(0deg)';
			up_text.innerHTML = "松开加载更多";
			loadb = true;
		}else if(this.xy > -(this.coreWidth_cut_width + 20) && down_ing == false){
			down_ing = true;
			up_ing = false;
			up_arrow.style['webkitTransitionDuration'] = '300ms';	
			up_arrow.style['webkitTransform'] = 'rotate(-180deg)';
			up_text.innerHTML = "上拉加载更多";
			loadb = false;
		}
	}

	function loading() {
		if(loadb){
			loadb = false;
			var that = this;
			up_text.innerHTML= 'Loading...';
			up_arrow.style['webkitTransitionDuration'] = '0ms';	
			up_arrow.className += ' loading';
			setTimeout(function () {
				now = new Date(); 
				var newli = '<li>'+now.getHours()+' : '+now.getMinutes()+' : '+now.getSeconds()+'&nbsp;&nbsp;加载的新内容</li><li>'+now.getHours()+' : '+now.getMinutes()+' : '+now.getSeconds()+'&nbsp;&nbsp;加载的新内容</li><li>'+now.getHours()+' : '+now.getMinutes()+' : '+now.getSeconds()+'&nbsp;&nbsp;加载的新内容</li>';
				bar_list_ul.innerHTML += newli;
				up_arrow.style['webkitTransform'] = 'rotate(-180deg)';
				up_arrow.className = 'up_down_arrow';
				that.up_range = 0;
				that.refresh();
			}, 1000);
		}
	}
	var slipjs_yuxiang = slip('px', bar_list_div, {
		moveFun: update,
		endFun: loading
	});
});

</script>
</html>
